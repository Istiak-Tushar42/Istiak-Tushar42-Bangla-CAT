<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanglaCAT | Register</title>
    <link rel="shortcut icon" href="assets/images/brand.svg" type="image/x-icon">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- HEADER SECTION START -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="brand">
                <img src="assets/images/brand.svg" alt="">
            </a>
        </div>
    </header>
    <!-- HEADER SECTION END -->

    <!-- MAIN SECTION START -->
    <main class="main reg-main">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 d-none d-lg-block">
                        <div class="alumni-img">
                            <img src="assets/images/alumniIcon.svg" alt="">
                        </div>
                    </div>
                    <div class="col-md-8 reg-box">
                        <header class="form-header d-md-none d-flex">
                            <div class="form-header-left">
                                <img src="assets/images/alumniIcon.svg" alt="alumni-logo" class="form-header-left-img">
                            </div>

                            <div class="form-header-right">
                                <h4 class="form-header-right-title">Alumni Sign up</h4>

                                <span class="form-header-right-text mb-2">
                                    Please fill in this form to create an account
                                </span>
                            </div>
                        </header>

                        <!-- REGISTER SECTION START -->
                        <form class="register-form">
                            <h4 class="register-title d-none d-lg-block">Alumni Sign up</h4>

                            <span class="register-text d-none d-lg-block mb-2">
                                Please fill in this form to create an account
                            </span>



                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <input type="text" placeholder="First Name*" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <input type="text" placeholder="Last Name*" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <input type="text" placeholder="BanglaCAT ID*" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <input type="text" placeholder="Employment Duration*" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <input type="text" placeholder="Designation*" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <input type="text" placeholder="Division*" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <span class="icon-mail"></span>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Email Id*">
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fas fa-phone-alt"></i>
                                        </span>
                                        <input type="tel" class="form-control" placeholder="Phone (+880*">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <span class="icon-password"></span>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Password*">
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <span class="icon-password"></span>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Confirm Password*">
                                    </div>
                                </div>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    I accept the <a class="term-use" href="#">Terms of Use</a> & <a href="#"
                                        class="term-use">Privacy Policy</a>.
                                </label>
                            </div>

                            <div class="form-group d-flex justify-content-end">
                                <button class="register-btn" type="submit">Register</button>
                            </div>
                        </form>
                        <!-- REGISTER SECTION END -->

                        <p class="register-txt text-white mt-4 text-center">
                            Already have an account? <a href="login.html">Login here</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- MAIN SECTION END -->

    <!-- FOOTER SECTION START -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="left-side">
                        <img src="assets/images/banglatruck.svg" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="right-side">
                        <p class="right-side-text mt-2 mb-0">
                            &copy; <span id="year">2020</span> - BanglaCAT _ All rights reserved. Developed by Bangla
                            Trac
                            Group Brand
                            Management.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- FOOTER SECTION END -->
</body>

</html>
