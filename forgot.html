<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanglaCAT | Forgot Password</title>
    <link rel="shortcut icon" href="assets/images/brand.svg" type="image/x-icon">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- HEADER SECTION START -->
    <header class="header">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <a href="index.html" class="brand">
                    <img src="assets/images/brand.svg" alt="">
                </a>
            </div>
        </div>
    </header>
    <!-- HEADER SECTION END -->

    <!-- MAIN SECTION START -->
    <main class="main main-sec">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 m-auto">
                        <div class="forgot-details">
                            <h1 class="forgot-title">Forgot Your Password?</h1>
                            <p class="forgot-text">No worries! Enter your email. We will send you a reset.</p>

                            <!-- FORGOT FORM START -->
                            <form class="forgot-form">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="input-group form-row mb-3">
                                            <span class="input-group-text" id="basic-addon1">
                                                <span class="icon-mail"></span>
                                            </span>
                                            <input type="email" class="form-control" placeholder="Email Id">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group d-flex justify-content-end">
                                    <button class="forgot-btn" type="submit">Send Request</button>
                                </div>
                            </form>
                            <!-- FORGOT FORM END -->

                            <a href="login.html" class="back-to">
                                Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- MAIN SECTION END -->

    <!-- FOOTER SECTION START -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="left-side">
                        <img src="assets/images/banglatruck.svg" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="right-side">
                        <p class="right-side-text mt-2 mb-0">
                            &copy; <span id="year">2020</span> - BanglaCAT _ All rights reserved. Developed by Bangla
                            Trac
                            Group Brand
                            Management.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- FOOTER SECTION END -->
</body>

</html>
